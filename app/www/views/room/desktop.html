<div id="video-wrapper">
  <div id="video-meta">
    <span id="video-meta-title">Кролик (короткометражка)</span>
  </div>
  <video id="video" controls>
    <source src="/files/video/<%= videoUrl %>" type="video/mp4" />
  </video>
</div>

<div id="chat-wrapper">
  <div id="chat-meta">
    <span id="chat-meta-username-wrapper">Чат</span>
  </div>

  <ol id="chat" class="clearfix"></ol>

  <div id="chat-compose-message-wrapper">
    <textarea id="chat-compose-message-textarea" placeholder="Сообщение"></textarea>
    <button type="button" id="chat-compose-message-submit">
      <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
    </button>
  </div>
</div>
