<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name=viewport content='width=700'>
  <title>Orbita Show</title>
  <link href='http://fonts.googleapis.com/css?family=Denk+One|Alfa+Slab+One|Sigmar+One|Cinzel:400,700,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div id="outer-wrapper">
<div id="header">
  <div class="row">
    <div class="col-md-6">
      <h1 id="title"><img src="/imgs/logo.png" id="logo" style="height: 55px;"><a href="/">Orbita Show</a></h1>
    </div>
    <div class="col-md-3 choose-video" style="display: none;">
      <form action="/file-upload" id="myDropzone" class="dropzone" enctype="multipart/form-data"></form>
    </div>
    <div class="col-md-3 choose-room" style="display: none;">
      <input type="text" style="width: 100%; margin-top: 7px;" value="" class="choose-room-input form-control" placeholder="№ комнаты"/>
    </div>
  </div>
</div>

<%- body %>
</div>


<div id="username-modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <input type="text" id="username-input" class="username-input form-control" value="" placeholder="Никнейм">
      </div>
    </div>
  </div>
</div>

<script src="/vendor/jquery.min.js"></script>
<script src="/vendor/socket.io.js"></script>
<script src="/vendor/moment-with-locales.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendor/nicescroll/jquery.nicescroll.min.js"></script>
<script src="/vendor/dropzone.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
